[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=src/proxy_rotator --cov-report=term-missing --cov-report=html
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests 